{% extends "layout.html" %}

{% block title %}{{ super() }} | Sort{% endblock %}

{% block content %}
{{ super() }}
    <div class="jumbotron text-center">
        <h1>{{ content['name'] }}</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 center">
                <form method="post" action="{{ request.path }}?winner={{ content['items'][0] }}&loser={{ content['items'][1] }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">{{ content['items'][0] }}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 center">
                <form method="post" action="{{ request.path }}?winner={{ content['items'][1] }}&loser={{ content['items'][0] }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">{{ content['items'][1] }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
