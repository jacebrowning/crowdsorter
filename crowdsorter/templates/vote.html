{% extends "layout.html" %}

{% block title %}{{ super() }} | {{ collection['name'] }} | Vote{% endblock %}

{% block content %}
{{ super() }}
    <div class="jumbotron text-center">
        <h2 class="title">{{ collection['name'] }}</h2>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-xs-6">
                <form method="post" action="{{ request.path }}?winner={{ collection['items'][0]|urlencode }}&loser={{ collection['items'][1]|urlencode }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block btn-vote">
                            {{ collection['items'][0] }}
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-xs-6">
                <form method="post" action="{{ request.path }}?winner={{ collection['items'][1]|urlencode }}&loser={{ collection['items'][0]|urlencode }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block btn-vote">
                            {{ collection['items'][1] }}
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div class="row">

            <div class="col-xs-12">
                <form method="post" action="{{ request.path }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-reload">
                            Get New Comparison Pair
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    {% include "footer.html" %}
{% endblock %}

{% block scripts %}
{{- super() }}
    <!-- Custom -->
    <script type="text/javascript">
        $('form').submit(function(){
            $('.btn-vote').prop('disabled', true);
            $('.btn-reload').prop('disabled', true);
        });
    </script>
{% endblock %}
