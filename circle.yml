version: 2

executorType: docker

containerInfo:
  - image: python:3.6.7
  - image: mongo:3.4.4

stages:
  build:
    workDir: /home/ubuntu/crowdsorter
    environment:
      RANDOM_SEED: 0
    steps:
      - type: checkout
      - type: shell
        command: pip install pipenv
      - type: shell
        command: make doctor
      - type: shell
        command: make install
      - type: shell
        command: make check
      - type: shell
        command: make test
        # TODO: get reports working with CircleCI 2.0
